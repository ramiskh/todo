<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
		rel="stylesheet">
	<!-- Normalize.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__inner">
				<a href="#" class="header__logo">ToDo</a>
			</div>
		</header>
		<main class="main">
			<div class="todo">
				<h1 class="title">Список дел</h1>
				<div class="todo__form">
					<input type="text" placeholder="Введите задачу" class="todo__form-input">
					<button class="todo__form-button todo__button">Добавить</button>
				</div>
				<div class="todo__list"></div>
				<div class="todo__control">
					<button class="todo__button" data-action="done-all">Завершить все</button>
					<button class="todo__button" data-action="delete-done">Удалить завершенные</button>
					<button class="todo__button" data-action="delete-all">Удалить все</button>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__inner">Copyright &copy; 2022 Ramis Khamidullin</div>
		</footer>
	</div>
	<script src="./js/main.js"></script>
</body>

</html>
